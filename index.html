<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Metadata para PWA-->
    <!--Modificar color barra de estado para android-->
    <meta name="theme-color" content="#208b5b">
    <!--Optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar barra de estado IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--CSS-->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>App Contador</title>

    <!--Iconos-->
    <link rel="shortcut icon" href="./img/iconfinder_pequeño.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/iconfinder_pequeño.png">
    <link rel="apple-touch-startup-image" href="./img/iconfinder_pequeño.png">

    <!--Manifiesto-->
    <link rel="manifest" href="./manifest.json">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <br>
        <h3 class="count">{{count}}</h3>
        <br>
        <div>
            <button v-on:click="modCount('dis', 10)">-1</button>
            <button @click="modCount('', 5)">+1</button>
        </div>
    </div>

    <script src="./load.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
